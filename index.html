<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Hurricane&family=IM+Fell+Double+Pica:ital@1&family=IM+Fell+Great+Primer:ital@1&family=Inter:wght@300;400;500;600;700;800;900&family=Lexend:wght@300;400;500;600;700;800;900&family=Lilita+One&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,500&family=Playfair+Display:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=The+Nautigal&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calc">
      <form class="calc__form">
        <div class="dissplay">
          <input type="text" name="display" class="display" value="0" />
        </div>
        <!-- commit -->
        <div>
          <input
            type="button"
            value="AC"
            class="calc__input color-dark-white"
            onclick="display.value = '0'"
          />
          <input
            type="button"
            value="+/-"
            class="calc__input color-dark-white"
            onclick="checkminus('-') "
          />
          <input
            type="button"
            value="%"
            class="calc__input color-dark-white"
            onclick="checkpercent('%') "
          />
          <input
            type="button"
            value="/"
            class="calc__input color-light-yellow"
            onclick="checkdivide('/') "
          />
        </div>
        <div>
          <input
            type="button"
            value="7"
            id="number"
            class="calc__input number"
            onclick="check('7')"
          />
          <input
            type="button"
            value="8"
            class="calc__input number"
            onclick="check('8')"
          />
          <input
            type="button"
            value="9"
            class="calc__input number"
            onclick="check('9')"
          />
          <input
            type="button"
            value="*"
            class="calc__input color-light-yellow"
            onclick="checkmultip('*') "
          />
        </div>
        <div>
          <input
            type="button"
            value="4"
            class="calc__input number"
            onclick="check('4')"
          />
          <input
            type="button"
            value="5"
            class="calc__input number"
            onclick="check('5')"
          />
          <input
            type="button"
            value="6"
            class="calc__input number"
            onclick="check('6')"
          />
          <input
            type="button"
            value="-"
            class="calc__input color-light-yellow"
            onclick="checkminuss('-') "
          />
        </div>
        <div>
          <input
            type="button"
            value="1"
            class="calc__input number"
            onclick="check('1')"
          />
          <input
            type="button"
            value="2"
            class="calc__input number"
            onclick="check('2')"
          />
          <input
            type="button"
            value="3"
            class="calc__input number"
            onclick="check('3')"
          />
          <input
            type="button"
            value="+"
            class="calc__input color-light-yellow"
            onclick="checkplus('+')"
          />
        </div>
        <div>
          <input
            type="button"
            value="0"
            class="calc__input zero-width number"
            onclick="check('0')"
          />
          <input
            type="button"
            value="."
            class="calc__input"
            onclick="checkdot('.')"
          />
          <input
            type="button"
            value="="
            class="calc__input color-light-yellow sum"
            onclick="sum()"
          />
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
